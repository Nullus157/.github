jobs:
  test:
    uses: ./.github/workflows/test.yml
  fmt:
    uses: ./.github/workflows/fmt.yml
    with:
      toolchain: ${{ inputs.fmt-toolchain }}
  clippy:
    uses: ./.github/workflows/clippy.yml
  coverage:
    uses: ./.github/workflows/coverage.yml
  docsrs:
    uses: ./.github/workflows/docsrs.yml

on:
  workflow_call:
    inputs:
      fmt-toolchain:
        default: stable
        type: string
