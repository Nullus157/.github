env:
  RUST_BACKTRACE: 1

jobs:
  test:
    name: cargo +${{ inputs.toolchain }} test ${{ inputs.args }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: Nullus157/.github
        ref: ${{ github.workflow_sha }}
        path: .nullus.github
    - uses: ./.nullus.github/.github/actions/setup
      with:
        toolchain: ${{ inputs.toolchain }}
        rustflags: ${{ inputs.rustflags }}
        update: ${{ inputs.update }}
    - run: cargo test --workspace --locked --all-features ${{ inputs.args }}

on:
  workflow_call:
    inputs:
      toolchain:
        default: stable
        type: string
      rustflags:
        required: false
        type: string
      args:
        required: false
        type: string
      update:
        default: false
        type: boolean
