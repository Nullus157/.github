env:
  RUST_BACKTRACE: 1

jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: Nullus157/.github
        ref: ${{ github.workflow_sha }}
        path: .nullus.github
    - uses: ./.nullus.github/.github/actions/setup
    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-tarpaulin
    - run: cargo tarpaulin --out xml --locked --all-features --verbose
      env:
        # workaround https://github.com/xd009642/tarpaulin/issues/1499
        RUSTFLAGS: -Cstrip=none
    - uses: codecov/codecov-action@v3

on:
  workflow_call:
