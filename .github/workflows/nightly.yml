jobs:
  test:
    uses: ./.github/workflows/test.yml
    with:
      toolchain: nightly
      rustflags: -Zallow-features=
  fmt:
    uses: ./.github/workflows/fmt.yml
    with:
      toolchain: nightly
  clippy:
    uses: ./.github/workflows/clippy.yml
    with:
      toolchain: nightly
      rustflags: -Zallow-features=
  docsrs:
    uses: ./.github/workflows/docsrs.yml
  deny:
    uses: ./.github/workflows/deny.yml
  updates:
    uses: ./.github/workflows/test.yml
    with:
      update: true
  updates-nightly:
    uses: ./.github/workflows/test.yml
    with:
      update: true
      toolchain: nightly
      rustflags: -Zallow-features=
  minimal-versions:
    uses: ./.github/workflows/minimal-versions.yml
  minimal-versions-nightly:
    uses: ./.github/workflows/minimal-versions.yml
    with:
      toolchain: nightly
      rustflags: -Zallow-features=

  create-issue:
    name: create issue
    runs-on: ubuntu-latest
    if: failure()
    needs:
    - test
    - fmt
    - clippy
    - deny
    - updates
    - updates-nightly
    - minimal-versions
    - minimal-versions-nightly
    steps:
    - uses: actions/checkout@v4
      with:
        repository: 'Nullus157/.github'
    - uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO: ${{ github.repository }}
        RUN: ${{ github.run_id }}
      with:
        update_existing: true
        filename: nightly-issue.md

  close-issue:
    name: close issue
    runs-on: ubuntu-latest
    needs:
    - test
    - fmt
    - clippy
    - deny
    - updates
    - updates-nightly
    - minimal-versions
    - minimal-versions-nightly
    steps:
    - uses: lee-dohm/close-matching-issues@v2
      with:
        query: 'is:open label:nightly'
        token: ${{ secrets.GITHUB_TOKEN }}

on:
  workflow_call:
